<div class="sheet-3colrow">
    <div class="sheet-col">
    	<label>Name:</label><input type="text" name="attr_character_name" />
		<label>Level:</label><input type="text" name="attr_level" />
		<label>XP:</label><input type="number" name="attr_xp" />
	</div>

	<div class="sheet-col">
		<img src="https://github.com/joeauerbach/inevitablesheet/blob/master/logo.png?raw=true" alt="logo">
	</div>

	<div class="sheet-col">
		<label>Setting:</label><input type="text" name="attr_setting" />
		<label>Ancestry:</label><input type="text" name="attr_ancestry" />
        <label>Class:</label><input type="text" name="attr_class" />
	</div>

</div>

<hr/>
<div class="sheet-3colrow">
	<div class="sheet-col">
		<h2>Attributes</h2>

		<label>Might </label><input type="text" name='attr_might' class='sheet-short'>
        <button type='roll' name='roll_action' value='&{template:default} {{name=@{character_name}}} {{result=[[1t[Action] + @{might}]]}}'></button><span class='dee'>d</span>
        <br />
		<label>Agility </label><input type="text" name='attr_agility' class='sheet-short'>
        <button type='roll' name='roll_action' value='&{template:default} {{name=@{character_name}}} {{result=[[1t[Action] + @{agility}]]}}'></button><span class='dee'>d</span>
        <br />
		<label>Endurance </label><input type="text" name='attr_endurance' class='sheet-short'>
        <button type='roll' name='roll_action' value='&{template:default} {{name=@{character_name}}} {{result=[[1t[Action] + @{endurance}]]}}'></button><span class='dee'>d</span>
        <br />
		<label>Reason </label><input type="text" name='attr_reason' class='sheet-short'>
        <button type='roll' name='roll_action' value='&{template:default} {{name=@{character_name}}} {{result=[[1t[Action] + @{reason}]]}}'></button><span class='dee'>d</span>
        <br />
		<label>Intuition </label><input type="text" name='attr_intuition' class='sheet-short'>
        <button type='roll' name='roll_action' value='&{template:default} {{name=@{character_name}}} {{result=[[1t[Action] + @{intuition}]]}}'></button><span class='dee'>d</span>
        <br />
		<label>Presence </label><input type="text" name='attr_presence' class='sheet-short'>
        <button type='roll' name='roll_action' value='&{template:default} {{name=@{character_name}}} {{result=[[1t[Action] + @{presence}]]}}'></button><span class='dee'>d</span>
        <hr />
        
        <h2">Skills</h2>
        
        <fieldset class="repeating_skills">
            <select name="attr_dtype" class="dtype">
                <option value="d4">d4</option>
                <option value="d6">d6</option>
                <option value="d8">d8</option>
                <option value="d10">d10</option>
                <option value="d12">d12</option>
            </select>
            <input type="text" name="attr_skillname" />
        </fieldset>

	</div>

	<div class="sheet-col">
		<h2>Derived Stats</h2>
        <div class="stats">
            <h3>Base</h3><h3>Max</h3>
            <label>Speed</label><input type="text" name="attr_speed" /><input type="text" name="attr_speed_max"  />
            <label>Hit Points</label><input type="text" name="attr_hp" /><input type="text" name="attr_hp_max" />
            <label>Armor</label><input type="text" name="attr_armor"  /><input type="text" name="attr_armor_max"  />
        </div>
	</div>

	<div class="sheet-col">

		<h2>Hindrances</h2>

		<textarea name="attr_hindrances"></textarea>

		<hr/>

		<h2>Edges</h2>

		<textarea name="attr_edges"></textarea>

	</div>

</div>
